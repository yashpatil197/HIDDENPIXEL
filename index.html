<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StegaVault | Secure File Courier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">StegaVault <span class="badge">PRO</span></div>
    </nav>

    <div class="container">
        
        <div class="card">
            <div class="card-header">
                <h2>1. Hide a File</h2>
                <span class="step-desc">Embed any file inside an image</span>
            </div>
            
            <div class="drop-zone" id="drop-cover">
                <p>Drag & Drop <b>Cover Image</b> (PNG/JPG)</p>
                <input type="file" id="upload-cover" accept="image/*" hidden>
                <button class="btn-outline" onclick="document.getElementById('upload-cover').click()">Select Image</button>
            </div>
            <img id="preview-cover" class="preview-img">

            <div class="separator">⬇ embeds ⬇</div>

            <div class="drop-zone secondary" id="drop-secret">
                <p>Drag & Drop <b>Secret File</b> (PDF, Zip, Txt)</p>
                <input type="file" id="upload-secret" hidden>
                <button class="btn-outline" onclick="document.getElementById('upload-secret').click()">Select File</button>
            </div>
            <div id="file-info" class="info-tag"></div>

            <div class="input-group">
                <label>Encryption Key</label>
                <input type="password" id="pass-encode" placeholder="Enter password (Recommended)">
            </div>

            <button id="encode-btn" class="btn-primary" disabled>Process & Download Image</button>
            <div id="capacity-bar"><div id="capacity-fill"></div></div>
            <p id="capacity-text">0% Capacity Used</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>2. Extract a File</h2>
                <span class="step-desc">Retrieve hidden files from image</span>
            </div>

            <div class="drop-zone" id="drop-decode">
                <p>Drag & Drop <b>StegaVault Image</b></p>
                <input type="file" id="upload-decode" accept="image/png" hidden>
                <button class="btn-outline" onclick="document.getElementById('upload-decode').click()">Select Image</button>
            </div>
            <img id="preview-decode" class="preview-img">

            <div class="input-group">
                <label>Decryption Key</label>
                <input type="password" id="pass-decode" placeholder="Enter password">
            </div>

            <button id="decode-btn" class="btn-primary" disabled>Extract Hidden File</button>
            
            <div id="result-area" class="result-box">
                <p>File Found: <b id="found-filename">...</b></p>
                <button id="download-secret-btn" class="btn-success">Download File</button>
            </div>
        </div>

    </div>

    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
